<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,0" />
    <link rel="stylesheet" type="text/css" href="./templates/user_account_style.css">
  </head>
  <body>
    <header>
      <div id="container-header">
        <span id="return-icon" class="material-symbols-outlined">
          arrow_back
          </span>
        <div id="exit-button-container">
          <button id="exit-button" class="btn btn-outline-secondary btn-lg center-button">Выход</button>
        </div>
      </div>
    </header>
    <main>
        
        <div id="teacher-img-container">
          <img id="teacher-pic" src="./templates/src/teacher_pic.svg">
          <label class="upload-button-label">Загрузить фото
            <input type="file" accept="image/png, image/jpeg" style="opacity: 0;">
          </label>

          <div id="name-container">
            <h1 id="name">Загрузка...</h1>
          </div>
        </div>
        <div id="classes-container">
          <h1 id="classes-text">Классы</h1>
          <div id="buttons-container">
          </div>
        </div>
      
    </main>
	<script src="./templates/user_account_script.js"></script>
  </body>
</html>
